# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
    rounding = 25
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0
  dim_special = 0.2
  dim_around = 0.5
  rounding_power = 10.0
    #dim_special = 0.20000000000000015

#  drop_shadow = true
#  shadow_range = 2
#  shadow_render_power = 1
  
#  col.shadow = $color12
#  col.shadow_inactive = 0x50000000

  blur {
    enabled = true	
    size = 8
    noise = 0.0
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
  }

    shadow {
        range = 5
        enabled = true
        render_power = 1
        sharp = true
	scale = 0.9
	#offset = 15, 20
        #scale = 0.000000000000000027755575615628914
    }
}

    
animations {
    enabled = true

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = test, 0.91, 0.3, 0, 0.64
  bezier = lupa, 0.68, -0.55, 0.265, 1.55
  bezier = easeInQuad, 0.895, 0.03, 0.685, 0.22
  bezier = easeInOutInc, 0.455, 0.03, 0.515, 0.955
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  bezier = anjir, 0.08, 0.82, 0.17, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 5, winIn, popin
  animation = windowsOut, 1, 3, smoothOut, popin
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 3, smoothOut
  animation = workspaces, 1, 5, overshot 
  # animations for -git or version >0.42.0
  animation = workspacesIn, 1, 5, anjir, slidefade
  animation = workspacesOut, 1, 5, winOut, slidefade
    first_launch_animation = true
}
